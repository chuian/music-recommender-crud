<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Taste Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ§ Music Taste Recommender</h1>
    <form id="musicForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="genre" placeholder="Favorite Genre" required />
      <input type="text" id="mood" placeholder="Mood" required />
      <input type="text" id="vibe" placeholder="Vibe" required />
      <input type="text" id="loudness" placeholder="Intended Loudness" required />
      <input type="text" id="favoriteTrack" placeholder="Favorite Track of All Time" required />
      <button type="submit">Submit</button>
    </form>
    <h2>ğŸµ Submitted Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Genre</th>
          <th>Mood</th>
          <th>Vibe</th>
          <th>Loudness</th>
          <th>Favorite Track</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
