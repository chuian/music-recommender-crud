<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Taste Recommender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ§ Music Taste Recommender</h1>
      <form id="tasteForm">
        <input type="text" id="name" placeholder="Your Name" required /><br />
        <select id="genre" required>
          <option value="">--Select Genre--</option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="hiphop">Hip Hop</option>
          <option value="jazz">Jazz</option>
          <option value="electronic">Electronic</option>
        </select><br />
        <input type="text" id="mood" placeholder="Mood" required /><br />
        <input type="text" id="vibe" placeholder="Vibe" required /><br />
        <input type="text" id="loudness" placeholder="Intended Loudness" required /><br />
        <input type="text" id="favoriteTrack" placeholder="Favorite Track of All Time" required /><br />
        <button type="submit">Submit</button>
      </form>
      <div id="recommendations"></div>
      <h2>Saved Users</h2>
      <div id="userList"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
